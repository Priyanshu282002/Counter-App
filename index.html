<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/919ab53d66.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="flex flex-col justify-center items-center h-screen w-screen bg-slate-700 gap-10">
        <div class="text-cyan-400 font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- plus button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5" >
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>

        <div class="bg-white p-1.5 rounded-sm font-bold">
            <button onclick="reset()">
                Reset
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
